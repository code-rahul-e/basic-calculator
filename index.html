<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>CALCULATOR</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" placeholder="0" id="output-screen" />
        <button onclick="Clear()">Cl</button>
        <button onclick="del()">DEL</button>
        <button onclick="display('%')">%</button>
        <button onclick="display('/')" class="key">/</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('*')" class="key">*</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('-')" class="key">-</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('+')" class="key">+</button>
        <button onclick="display('.')" class="key">.</button>
        <button onclick="display('0')">0</button>
        <button onclick="Calculate()" class="equal">=</button>
      </div>
    </div>
    <script>
      let outputScreen = document.getElementById('output-screen')

      outputScreen.addEventListener('keypress', function (e) {
        const typedCharacter = e.key
        isValid = isStringValid(typedCharacter)

        if (!isValid) e.preventDefault()
        if (typedCharacter == 'Enter') Calculate()
      })

      function isStringValid(testString) {
        return /[0-9]/.test(testString) || '+-*/%.=<>)('.includes(testString)
      }

      function scrollInput() {
        outputScreen.scrollLeft = outputScreen.scrollWidth
      }

      function display(num) {
        outputScreen.value += num
        scrollInput()
      }

      function Calculate() {
        try {
          outputScreen.value = eval(outputScreen.value)
          scrollInput()
        } catch (err) {
          alert('Invalid')
        }
      }

      function Clear() {
        outputScreen.value = ''
      }

      function del() {
        outputScreen.value = outputScreen.value.slice(0, -1)
        scrollInput()
      }
    </script>
  </body>
</html>
